<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 화면 비디오</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 스크롤 방지 */
        }

        #videoContainer {
            position: fixed; /* 전체 화면에 고정 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10; /* 다른 콘텐츠 위에 표시 */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 비디오가 화면을 꽉 채우도록 설정 */
        }

        #nextButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            z-index: 20; /* 비디오 위에 버튼 표시 */
            display: none; /* 초기에는 숨김 */
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="introVideo" autoplay muted>
            <source src="dominoVideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <button id="nextButton">다음</button>

    <script>
        //] 42초 후에 버튼을 표시
        setTimeout(() => {
            document.getElementById('nextButton').style.display = 'block';
        }, 42000); // 42000ms = 42초

        document.getElementById('nextButton').addEventListener('click', function() {
            // basic.html로 이동
            window.location.href = 'basic.html';
        });
    </script>
</body>
</html>
